<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Contribution - Indian Culture</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f9;
            margin: 0;
            padding: 0;
        }

        nav {
            background-color: #333;
            color: white;
            padding: 10px 0;
        }

        nav .container {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        nav .logo-par h2 {
            margin: 0;
            color: white;
        }

        nav ul {
            list-style-type: none;
            margin: 0;
            padding: 0;
            display: flex;
        }

        nav ul li {
            margin: 0 10px;
        }

        nav ul li a {
            color: white;
            text-decoration: none;
            padding: 10px 20px;
            display: inline-block;
        }

        nav ul li a:hover {
            background-color: #555;
            border-radius: 4px;
        }

        .container {
            width: 90%;
            max-width: 1200px;
            margin: auto;
            padding: 20px;
        }

        h1 {
            text-align: center;
            color: #333;
        }

        form {
            background-color: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
        }

        .form-group {
            margin-bottom: 15px;
        }

        .form-group label {
            display: block;
            font-weight: bold;
            margin-bottom: 5px;
        }

        .form-group input,
        .form-group textarea,
        .form-group select {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }

        .form-group textarea {
            resize: vertical;
        }

        button {
            background-color: #333;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        button:hover {
            background-color: #555;
        }

        .form-group input[type="file"] {
            padding: 3px;
        }
    </style>
</head>

<body>

    <!-- Navigation -->
    <nav>
        <div class="container">
            <div class="logo-par">
                <a href="index.html">
                    <h2>INDIA</h2>
                </a>
            </div>
            <div class="nav">
                <ul>
                    <li><a href="index.html">Home</a></li>
                    <li><a href="contribution.html">User Contribution</a></li>
                    <li><a href="signin.html">Sign In</a></li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Contribution Form -->
    <div class="container">
        <h1>User Contribution Form</h1>

        <form>
            <div class="form-group">
                <label for="state">State:</label>
                <input type="text" id="state" name="state" required>
            </div>

            <div class="form-group">
                <label for="district">District:</label>
                <input type="text" id="district" name="district" required>
            </div>

            <div class="form-group">
                <label for="place">Place:</label>
                <input type="text" id="place" name="place" required>
            </div>

            <div class="form-group">
                <label for="culture_name">Culture Name:</label>
                <input type="text" id="culture_name" name="culture_name" required>
            </div>

            <div class="form-group">
                <label for="description">Description:</label>
                <textarea id="description" name="description" rows="5" required></textarea>
            </div>

            <div class="form-group">
                <label for="why_special">Why is this culture special?</label>
                <textarea id="why_special" name="why_special" rows="5" required></textarea>
            </div>

            <div class="form-group">
                <label for="photos">Upload Photos (max 3):</label>
                <input type="file" id="photos" name="photos" accept="image/*" multiple>
            </div>

            <div class="form-group">
                <label for="additional_info">Additional Information (optional):</label>
                <textarea id="additional_info" name="additional_info" rows="4"></textarea>
            </div>

            <button type="submit">Submit Contribution</button>
        </form>
    </div>

</body>

</html>
